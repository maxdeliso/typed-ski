name: Nix CI

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Build artifacts
        run: make build

      - name: Validate generated code
        run: nix --extra-experimental-features 'nix-command flakes' run .#validate-arena-header

      - name: Generate coverage report
        run: make coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.lcov
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Print WASM files (for inspection)
        run: |
          ls -lh result/wasm/
          make print-wasm

      - name: JSR dry run publish
        if: github.ref != 'refs/heads/main'
        run: nix run .#publish -- --dry-run

      - name: Cargo dry run publish
        if: github.ref != 'refs/heads/main'
        run: |
          echo "Using Cargo from: $(nix --extra-experimental-features 'nix-command flakes' develop --command which cargo)"
          nix --extra-experimental-features 'nix-command flakes' develop --command bash -c "cd rust && cargo publish --dry-run"
