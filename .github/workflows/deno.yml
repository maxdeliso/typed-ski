name: Deno CI

on: [push]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: CI Pipeline
        run: deno task ci

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Validate dist files
        run: |
          ls -la dist/
          echo "Dist files validation successful"

      - name: Dry run publish
        if: github.ref != 'refs/heads/main'
        run: deno publish --dry-run
