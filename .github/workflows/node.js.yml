name: Node.js CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: ["16.17.0"]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
